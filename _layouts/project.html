---
layout: default
---

<article class="project-article">
  <header class="project-header">
    <h1>{{ page.title }}</h1>
    {% if page.description %}<p class="project-subtitle">{{ page.description }}</p>{% endif %}
    {% if page.tags %}
      <div class="project-tags">
        {% for t in page.tags %}<span>{{ t }}</span>{% endfor %}
      </div>
    {% endif %}
  </header>

  <div class="project-content">
    {{ content }}
  </div>
</article>
