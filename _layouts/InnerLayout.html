---
layout: default
---

<!-- Hide Cayman's big default page header on these inner pages -->
<style>
  .page-header { display:none; }
</style>

<!-- Compact full-width banner (Cayman-style, but shorter) -->
<header class="proj-hero">
  <div class="proj-hero__inner">
    <h1 class="proj-hero__title">{{ page.title }}</h1>
    {%- comment -%}
    Intentionally NOT rendering description/subtitle here.
    {%- endcomment -%}
  </div>
</header>

<!-- Body: render only the content (no title, no tag list) -->
<main class="proj-body">
  {{ content }}
</main>

<!-- Layout-scoped styles. Move into assets/styles.css later if you prefer -->
<style>
  /* Colors aimed to coordinate with Cayman's palette */
  :root {
    --proj-hero-bg: #159957;  /* Cayman's green start */
    --proj-hero-bg2:#155799;  /* Cayman's blue end  */
    --proj-text:    #ffffff;
    --proj-body-w:  min(900px, 92vw);
  }

  /* Compact hero */
  .proj-hero {
    /* Use a gradient akin to Cayman's default header, but adjust height */
    background: linear-gradient(120deg, var(--proj-hero-bg), var(--proj-hero-bg2));
    color: var(--proj-text);
    padding: 1.2rem 0;                 /* ~half the height of the big banner */
  }
  .proj-hero__inner {
    width: var(--proj-body-w);
    margin: 0 auto;
  }
  .proj-hero__title {
    margin: 0;
    line-height: 1.2;
    font-size: clamp(1.35rem, 2.6vw, 1.85rem); /* smaller than home hero */
    font-weight: 700;
  }

  /* Body container */
  .proj-body {
    width: var(--proj-body-w);
    margin: 1.25rem auto 2.75rem;
  }
  .proj-body p { line-height: 1.65; }
  .proj-body ul, .proj-body ol { margin: .75rem 0 1.25rem; }
</style>
