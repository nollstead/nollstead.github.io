title: Nollstead Studio
description: Portfolio and project showcase by Craig Sweet.
theme: jekyll-theme-cayman
permalink: pretty

# Projects collection (each file in _projects/ becomes a page)
collections:
  projects:
    output: true

# Make each project URL live at /project-slug/ (e.g., /project2/)
defaults:
  - scope:
      path: ""
      type: projects
    values:
      permalink: "/:path/:basename/"
